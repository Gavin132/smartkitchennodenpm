<!DOCTYPE html>
<link href="/stylesheet.css" rel="stylesheet">
<html>

<body>
  <h1>Kitchen Configurator</h1>
  <div class="flexdown">
    <label>X: <input id="posX" type="number" value="1"></label>
    <label>Y: <input id="posY" type="number" value="0"></label>
    <label>Z: <input id="posZ" type="number" value="2"></label>
    <label>Rotation: <input id="rotation" type="number" value="90"></label>
    <label>Type:
      <select id="objectType">
        <option value="fridge">Fridge</option>
        <option value="oven">Oven</option>
        <option value="sink">Sink</option>
        <option value="cabinet">Cabinet</option>
      </select>
    </label>
  </div>
  <button class="header1" onclick="sendFridge()">Plaats koelkast</button>

  <script>
    function sendFridge() {
      const x = parseFloat(document.getElementById('posX').value);
      const y = parseFloat(document.getElementById('posY').value);
      const z = parseFloat(document.getElementById('posZ').value);
      const objecttype = (document.getElementById('objectType').value);
      const rotation = parseFloat(document.getElementById('rotation').value);

      fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: objecttype,
          positionx: x,
          positiony: y,
          positionz: z,
          rotation: rotation,
          action: 'place_object',
        })
      });
    }
  </script>
  
</body>

</html>
